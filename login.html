<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Template</title>
	<meta name="viewport" content="initial-scale=1">
	<meta name="format-detection" content="telephone=no">
	<!-- <meta name="viewport" content="width=1200"> -->
	<!-- <meta name="viewport" content="initial-scale=1, user-scalable=no"> -->
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" media="all" href="css/inner.css" >
	<!--[if IE]><script src="js/html5shiv.js"></script><![endif]-->
</head>
<body>
<!--begin popup login-->
<div class="popup-login">
	<div class="popup-login__inner">
		<!-- <i class="popup-login__close"></i> -->
		<div class="popup-login__form">
			<form action="">
				<h4 class="popup-login__title">Авторизуйтесь на сайте</h4>
				<div class="popup-login__field">
					<label class="popup-login__label" for="login-email">Email or login</label>
					<div class="popup-login__box">
						<i class="popup-login__icon is-user"></i>
						<input type="email" class="popup-login__input" id="login-email">
					</div>
				</div>
				<div class="popup-login__field is-disabled">
					<label class="popup-login__label" for="login-password">Password</label>
					<div class="popup-login__box">
						<i class="popup-login__icon is-password"></i>
						<input type="password" class="popup-login__input" id="login-password">
					</div>
				</div>
				<div class="popup-login__check">
					<label class="popup-login__checkbox js-tooltip" title="<b>Внимание! Запоминание E-mail  пароля сделает ваш аккаунт более уязвимым. Не применяйте этот параметр, если ваш компьютер доступен посторонним. уже есть аккаунт.</b>">
						<input type="checkbox">
						<span>Запомнить неня</span>
					</label>
				</div>
				<div class="popup-login__center">
					<button class="popup-login__btn"><span>Вход</span></button>
					<ul class="popup-login__links">
						<li><a href="#">Забыли логин или пароль?</a></li>
						<li><a href="#">Зарегистрироваться</a></li>
					</ul>
				</div>
			</form>
		</div>
	</div>
</div>
<!--end popup login-->
<!-- load scripts -->
<script src="js/lib/head.js" data-headjs-load="js/init.js"></script>
</body>
</html>
